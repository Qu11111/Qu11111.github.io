<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <title>Вход</title>
</head>
<body>
    <header id="header" class="fixed-top">
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: black;">
            <div class="container">
                <a href="/index.html" class="navbar-brand">.qasf</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navContent"
                 aria-controls="navContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navContent">
                    <ul class="navbar-nav mr-auto mb-3 mb-lg-0">
                        <li class="nav-item">
                            <a href="/index.html" class="nav-link" >Личный кабинет</a>
                        </li>
                        <li class="nav-item">
                            <a href="/info.html" class="nav-link" >Каталог</a>
                        </li>
                        
                    </ul>
                   
                    

                    <form class="d-flex ms-auto">
                        <a class="btn btn-light me-2" href="/register.html">Регистрация</a>
                        <a class="btn btn-light" href="/login.html">Вход</a>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <div class="container mt-5 d-flex flex-column justify-content-center align-items-center" style="height: 100vh;">
        <div class="row w-100">
            <div class="col-md-6 offset-md-3">
                <main class="form-signin max-w text-center">
                    <form>
                        <h1 class="h3 mb-4 fw-normal">Введите данные</h1>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Адрес эл. почты</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Пароль</label>
                        </div>
                        <div class="checkbox mb-3 mt-3">
                            <label>
                                <input type="checkbox" value="remember-me"> Запомнить меня
                            </label>
                        </div>
                        <button class="w-100 btn btn-lg btn-dark" type="submit">Войти</button>
                        <p class="mt-5 mb-3 text-muted">©2024 Сергей Папеев</p>
                    </form>
                </main>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
